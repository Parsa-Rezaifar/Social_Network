{% extends 'Base.html' %}
{% block title %}Change password{% endblock %}
{% block content %}
    {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Change your password">
        </form>
    {% else %}
        <p style="text-align: center" class="alert alert-danger">This link is not valid(used before) , please try again.</p>
    {% endif %}
{% endblock %}
